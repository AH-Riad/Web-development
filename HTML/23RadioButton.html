<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Value tag takes input for specific radio buttton NAME = VALUE-->
<body>
    <form action="/server">
        <h1>Select your favourite fruit:</h1>
        <div>
            <input type="radio" id="app" name="fruit" value="APPLE" >
            <label for="app">Apple</label>
            <input type="radio" id="ban" name="fruit" value="BANANA">
            <label for="ban">Banana</label>
            <input type="radio" id="man" name="fruit" value="MANGO">
            <label for="man">Mango</label>
        </div>
        <br>
        <h1>Choose your favourite subjects:</h1>
        <div>
            <input type="checkbox" id="math" name="subject" value="Math" >
            <label for="math">Math</label>
            <input type="checkbox" id="phy" name="subject" value="Physics">
            <label for="phy">Physics</label>
            <input type="checkbox" id="bio" name="subject" value="Biology">
            <label for="bio">Biology</label>
        </div>  
        <br>
        <br>
        <br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </body>
    </form>
   
</html>
