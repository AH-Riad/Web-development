<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-===, initial-scale=1.0">
    <title>LIST IN HTML</title>
</head>
<body>
    <ul>  
        <h3>UnOrdered list</h3>
        <h4>Things needed to be brought</h4>
        <li>Apple</li>
        <li>Bread</li>
        <li>Biscuits</li> 
        <li>Toast</li>      
    </ul>

    <ol type = "A">
        <h3>Ordered list</h3>
        <h4>Things needed to be brought</h4>
        <li>Apple</li>
        <li>Bread</li>
        <li>Biscuits</li> 
        <li>Toast</li>   
    </ol>
    
</body>
</html>
