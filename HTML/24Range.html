<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please select range for the volume level</h1>
    <form action="/server">
        <div>
        <label for="vol">Volume:</label>
        <input type="range" id="vol" name="Volume" min="0" max="100" step="5">

        </div>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
        
        
    </form>
</body>
</html>
