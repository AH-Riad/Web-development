<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEARCH</title>
</head>
<body>

    <form action="https://www.youtube.com/results">
        <label for="Search">Youtube search :</label>
        <input type="text" placeholder="Search here...." id="Search" name="search_query">
        <button type="submit">Search</button>
    </form>
    <br>
    <br>
  
    <form action="https://www.google.com/search">
        <label for="search">Google Search :</label>
        <input type="text" placeholder="Search here..." id="search" name="q">
        <button>Search</button>
    </form>
    <br>
    <br>
    <form action="https://www.bing.com/search">
        <label for="search">Bing Search :</label>
        <input type="text" placeholder="Search on bing" id="search" name="q">
        <button>Search</button>
    </form>
</body>
</html>
